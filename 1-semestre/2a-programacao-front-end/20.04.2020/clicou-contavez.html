<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exemplos Java Script</title>
	</head>
	<body>

		<button id="btn-clicou">Detectar Click</button>

		<script type="text/javascript"> 
		var numero_click=0;	
		document.getElementById('btn-clicou').addEventListener('click', function (){
		  numero_click++;
		  if(numero_click==1)  alert('foi clicado : '+ numero_click+' vez');
		  else 					alert('foi clicado : '+ numero_click+' vezes');
		});
		
		</script>
	</body>
</html>
