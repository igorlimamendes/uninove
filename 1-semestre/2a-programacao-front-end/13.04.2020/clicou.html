<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exemplos Java Script</title>
	</head>
	<body>

		<button id="btn-clicou">Detectar Click</button>

		<script type="text/javascript">  
		document.getElementById('btn-clicou').addEventListener('click', teste());
        function teste()
		{
		  alert('Click texto');
		};
		</script>
	</body>
</html>
