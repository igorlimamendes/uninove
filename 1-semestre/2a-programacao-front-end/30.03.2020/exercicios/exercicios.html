<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercícios</title>
</head>
<body>
    <!-- Do Português para o Inglês (Exercício 01) -->
    <div>
        <h2>Do Português para o Inglês</h2>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Text in English' ">Inverter</button>
    </div>
    
    <p id="demo">Texto em Português</p>

    <!-- Do Inglês para o Português (Exercício 02) -->
    <div>
        <h2>Do Inglês para o Português</h2>
        <button type="button" onclick="document.getElementById('demo2').innerHTML = 'Texto em Português' ">Inverter</button>
    </div>
    
    <p id="demo2">Text in English</p>
    
    <!-- Aumentar imagem (Exercício 03) -->

    <h2>Passe o mouse na imagem</h2>
    
    <img onmouseover="GRANDE(this)" onmouseout="Pequena(this)" src="michael-scott.png" width="100" height="100">
    
    <script>
        function GRANDE(imagem) {
            imagem.style.height = "400px";
            imagem.style.width = "400px";
            imagem.style.transition = ".2s ease-in all";
        }
        function Pequena(x) {
            x.style.height = "100px";
            x.style.width = "100px";
            imagem.style.transition = ".2s ease-in all";
        }
    </script>
</body>
</html>
